<div id="domRoot">
  <div id="headerPad"></div>
  <nav id="fileMenu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span id="angularText">
        Angular 2 Boilerplate Application
        <Logo></Logo>
      </span>
      <a href="#" [routerLink]="['/Welcome']">
        <span id="router">
          <i class="fa fa-arrows-alt"></i>
          <span>Routes</span>
        </span>
        <span id="appHeaderName"></span>
      </a>

    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <Filemenu appPrefix="App">
        <FilemenuItem app="App1" title="Todos"></FilemenuItem>
        <FilemenuItem app="App1" title="Digg"></FilemenuItem>
        <FilemenuItem app="App1" title="Settings"></FilemenuItem>
        <FilemenuItem app="App1" title="Help"></FilemenuItem>
        <FilemenuItem app="App1" title="Logout"></FilemenuItem>
        <FilemenuItem app="App2" title="Notes"></FilemenuItem>
        <FilemenuItem app="App2" title="Weather"></FilemenuItem>
        <FilemenuItem app="App2" title="Digg"></FilemenuItem>
        <FilemenuItem app="App2" title="Contact"></FilemenuItem>
        <FilemenuItem app="App2" title="Logout"></FilemenuItem>
        <FilemenuItem app="App3" title="Movies"></FilemenuItem>
      </Filemenu>
    </div>
  </nav>
  <div id="appEntry">

    <router-outlet></router-outlet>

    <div id="waitScreenEntryApp" style="display: none">
      <span style="position: absolute; left: 45%; top: 20%"> <img src="./assets/preload5.gif"> </span>
    </div>
    <div id="appLogout" style="display: none"> <span style="position: absolute; left: 40%; top: 20%">
      <h3 data-localize="haveNiceDay">Have a nice day :)</h3>
      </span>
    </div>
    <div id="appSelector" class="noScroll container" style="display: none">
      <div align="center" style="padding-top: 100px">
        <button type="button" name="mailWasp" class="btn btn-default">
          <i style="margin: 20px; padding: 20px; font-size: 5em" class="fa fa-envelope"></i>
          <span data-localize="none"></span>
        </button>
        <button type="button" name="everNodes" class="btn btn-default">
          <i style="margin: 20px; padding: 20px ; font-size: 5em" class="fa fa-sitemap"></i>
          <span data-localize="none"></span>
        </button>
      </div>
    </div>
    <div id="appMailWaspContent" class="noScroll container" style="display: none"></div>
    <div id="appEverNodesContent" class="noScroll container" style="display: none"></div>
  </div>
</div>

<div id="footer">
  <br>
  <span id="footerText">
    <i class="fa fa-github"></i>
    <a data-footer="footer" href="https://github.com/born2net/ng2Boilerplate" target="_blank" style="position: relative; top: -5px">ng2BoilerPlate | version: 2.23</a>
  </span>
</div>

<!-- Modal -->
<div class="modal modal-static fade" id="bsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button id="toggleProperties" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel" data-localize="ModalTitle">Modal title</h4>
      </div>
      <div class="modal-body">
        <h3 data-localize="someContent">some content</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-localize="close">Close</button>
        <button type="button" class="btn btn-primary" data-localize="saveChanges">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div id="popModal" style="display: none"></div>
<div id="popupProperties" style="display: none">
  <button style="float: right; margin: 20px" type="button" class="btn btn-default btn-sm modal_close" data-dismiss="modal">
    <span class="glyphicon glyphicon-remove"></span>
  </button>
</div>
<div id="aboutUS" style="display: none">
  <h1 data-localize="aboutUs">StackView Rocks, this is a sample StackView Popup</h1>
  <button type="button" class="btn btn-primary modal_close" data-dismiss="modal" data-localize="colse">Close</button>
</div>
<div id="languageSelector" class="dropdownlang" style="display: none">
  <dt>
    <a href="#"><span>Select language</span></a>
  </dt>
  <dd>
    <ul>
      <li>
        <a href="#"><img class="flag" src="assets/us.png" alt=""/>United States<span class="value">en</span></a>
      </li>
    </ul>
  </dd>
  <small>Let us know if you wish to help us add your native language</small>
</div>
<div id="stackWaitModalView" style="display: none"></div>
